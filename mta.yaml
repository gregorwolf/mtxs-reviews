_schema-version: "3.1"
ID: mtxs-reviews
version: 1.0.0
description: "Multitenant CAP Reviews"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: mtxs-reviews-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore: ["node_modules/"]
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: mtxs-reviews-db

  # - name: mtxs-reviews-mtx
  #   type: nodejs
  #   path: gen/mtx/sidecar
  #   build-parameters:
  #     builder: npm-ci
  #   parameters:
  #     memory: 256M
  #     disk-quota: 512M
  #   provides:
  #     - name: mtx-api
  #       properties:
  #         mtx-url: ${default-url}

resources:
  - name: mtxs-reviews-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: txs-bookshop-db
    type: org.cloudfoundry.existing-service
  - name: mtxs-reviews-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: mtxs-reviews-${org}-${space}
        appName: mtxs-reviews-${org}-${space}
        displayName: mtxs-reviews
        description: Multitenant CAP Reviews
        category: "Category"
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
